<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aurora web component catalog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2">
    <link rel="stylesheet" href="https://busy-dog-44.deno.dev/melhosseiny/aurora/main/src/typography/type.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/rhythm.css">
    <link rel="stylesheet" href="https://busy-dog-44.deno.dev/melhosseiny/aurora/main/src/button/button.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://busy-dog-44.deno.dev/melhosseiny/aurora/main/src/table/table.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/layout.css">
    <style>
      .grid {
        /*border: 1px solid purple;*/
        display: flex;
        align-items: flex-start;
        flex-wrap: wrap;
        max-width: 38em;
      }

      .grid > * {
        /*border: 1px solid cyan;*/
        box-sizing: border-box;
        margin-right: 8px;
        margin-bottom: 8px;
        width: calc(50% - 4px);
      }

      .grid > :nth-child(2n) {
        /*border: 1px solid red;*/
        margin-right: 0;
      }

      img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <script type="module">
      import { set_shared_style_sheets } from "https://busy-dog-44.deno.dev/melhosseiny/sourdough/main/sourdough.js";
      const document_style_sheets = [...document.styleSheets].slice(0,7);
      console.log(document_style_sheets);
      set_shared_style_sheets(document_style_sheets);
    </script>
  </head>
  <body>
    <ad-progress id="progress"></ad-progress>
    <header>
      <hgroup>
        <h1 class="type--body">
          <span class="logo"></span>
          <a class="base" href="/">aurora-design</a>
          <a href="https://github.com/melhosseiny/aurora" target="_blank" rel="noreferrer">
            <svg class="symbol" fill="currentColor" aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" class="octicon octicon-mark-github v-align-middle color-fg-default">
                <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
            </svg>
          </a>
        </h1>
      </hgroup>
      <nav>
        <a href="/button"><code>ad-button</code></a>
        <a href="/toast"><code>ad-toast</code></a>
        <a href="/dialog"><code>ad-dialog</code></a>
        <a href="/card"><code>ad-card</code></a>
        <a href="/carousel"><code>ad-carousel</code></a>
        <a href="/typography"><code>typography</code></a>
        <a href="/rhythm"><code>typography:rhythm</code></a>
      </nav>
    </header>
    <main id="main"></main>
    <ad-dialog id="global_dialog"></ad-dialog>
    <ad-toast id="global_toast"></ad-toast>
    <!--pythagorean-solver a="2" b="3"></pythagorean-solver>
    <pythagorean-solver a="10" b="5"></pythagorean-solver-->
    <script type="module">
      import { get_constructed_style_sheet } from "https://busy-dog-44.deno.dev/melhosseiny/sourdough/main/sourdough.js";

      const document_style_sheets = [...document.styleSheets].slice(0,7);
      console.log(document_style_sheets);

      let document_constructed_sheets;
      try {
        document_constructed_sheets = document_style_sheets.map(get_constructed_style_sheet);
      } catch (error) {}

      import "/components/app.js";
      import { doc } from "/components/doc.js";

      import { progress } from "https://busy-dog-44.deno.dev/melhosseiny/aurora/main/src/progress/progress.js";
      import { toast } from "https://busy-dog-44.deno.dev/melhosseiny/aurora/main/src/toast/toast.js";
      import { card } from "https://busy-dog-44.deno.dev/melhosseiny/aurora/main/src/card/card.js";
      import { carousel } from "https://busy-dog-44.deno.dev/melhosseiny/aurora/main/src/carousel/carousel.js";
      import { dialog } from "https://busy-dog-44.deno.dev/melhosseiny/aurora/main/src/dialog/dialog.js";
      import { pythagorean } from "https://busy-dog-44.deno.dev/melhosseiny/aurora/main/src/pythagorean/pythagorean.js";

      window.showToast = () => {
        document.querySelector('#global_toast').component.display("Hey there.");
      }

      window.showDialog = () => {
        console.log(document.querySelector('#global_dialog').component.show());
      }

      try {
        const selector = "ac-doc, ad-progress, ad-toast, ad-card, ad-carousel, ad-dialog ,pythagorean-solver";
        document.querySelectorAll(selector).forEach(element => {
          element.component.adopt_styles(document_constructed_sheets);
        });
      } catch (error) {}
    </script>
  </body>
</html>
